spring:
  application:
    name: college_management_system

  datasource:
    url: jdbc:mysql://localhost:3306/college_management_system?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update        # <-- auto-create missing tables
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

# ----------------------------------------
# COMMON FILE STORAGE CONFIG
# ----------------------------------------
file-storage:
  base-dir: uploads                  # root folder for all files
  base-url: http://localhost:8080/files

# --------------------------
# STUDENT QR CONFIGURATION
# --------------------------
buspass:
  qr:
    secret-key: 12345678901234567890123456789012   # 32-byte AES key
    width: 250
    height: 250
    base-dir: ${file-storage.base-dir}/qr/students    # folder path
    base-url: ${file-storage.base-url}/qr/students    # URL for DB storage
    file-extension: .png

# --------------------------
# STUDENT PHOTO CONFIGURATION
# --------------------------
photo:
  base-dir: ${file-storage.base-dir}/photos/students
  base-url: ${file-storage.base-url}/photos/students
  file-extension: .jpg

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.cms: DEBUG
